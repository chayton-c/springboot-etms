<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/js/util.js"></script>

</head>

<body>
<div class="x-body">
    <div class="layui-form">
        <span style="color: red">线路导入规则：</span><br/><br/>
        <span style="color: red">1.按照线路导入模板数据填写完整，准确后进行导入</span><br/><br/>
        <span style="color: red">2.点击导入线路，选择需要导入的Excel文件导入即可</span><br/><br/>
    </div>

    <button type="button" class="layui-btn" id="import-lines"><i class="layui-icon"></i>导入线路</button>

    <button type="button" class="layui-btn" onclick="downloadLinesTemplate()"><i class="layui-icon"></i>下载模板</button>
</div>
<script>

    layui.use(['form', 'upload', 'layer'], function () {
        const $ = layui.jquery
            , upload = layui.upload
            , form = layui.form
            , layer = layui.layer;

        //指定允许上传的文件类型
        upload.render({
            elem: '#import-lines'
            , url: '/backstage/line/importLines'
            , accept: 'file' //普通文件
            , done: function (res) {
                if (!res.isSuccess)
                    layer.alert(res.msg);
                $('#find').click();
            }
        });


        // //导出模板
        // form.on('submit(download-linesTemplate)', function () {
        //     window.location.href = '/backstage/line/lineExcelTemplate';
        // })

    });

    function downloadLinesTemplate() {
        window.location.href = '/backstage/line/lineExcelTemplate';
    }

</script>
</body>

</html>
