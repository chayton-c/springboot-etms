<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

    <style>
        .multy-input {
            width: 190px;
        }

        .multy-inline {
            margin-bottom: 20px;
        }

        .myinput-width {
            width: 320px;
        }
    </style>
</head>

<body>
<div class="x-body">
    <form class="layui-form layui-form-pane" id="device-type-info-form">
        <input type="hidden" name="id" th:value="${deviceSubType.id}"/>
        <input type="hidden" name="deviceTypeId" th:value="${deviceSubType.deviceTypeId}"/>

        <div class="layui-form-item">
            <label for="extend-filed-info" class="layui-form-label">
                <span class="x-red">*</span>子类型名称
            </label>
            <div class="layui-input-inline multy-input">
                <input type="text" id="extend-filed-info" name="deviceSubTypeInfo" required lay-verify="required"
                       th:value="${deviceSubType.name}"
                       autocomplete="off" class="layui-input myinput-width">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline" style="width: 320px">
                <select name="hide" lay-search="">
                    <option value="0" th:selected="${deviceSubType.hide == 0}">显示</option>
                    <option value="1" th:selected="${deviceSubType.hide == 1}">隐藏</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                提交
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        const form = layui.form
            , layer = layui.layer;
        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: '/backstage/deviceType/updateDeviceSubType',
                type: 'post',
                data: $('#device-type-info-form').serialize(),
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    if (!result.success) {
                        layer.alert(result.msg);
                        return false;
                    }

                    layer.alert("增加成功", {icon: 6}, function () {
                        // 获得frame索引
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            });
            return false;
        });
    });


</script>
</body>

</html>
