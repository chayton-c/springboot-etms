<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

    <style>
        .multy-input {
            width: 190px;
        }

        .multy-inline {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
<div class="x-body">
    <form class="layui-form" id="device-type-info-form">
        <input type="hidden" name="id" th:value="${device.id}"/>
        
        <!-- 类型下拉选 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>类型
            </label>
            <div class="layui-input-inline">
                <select name="deviceTypeId" lay-filter="typeChange">
                    <option th:each="deviceType, iterstart : ${deviceTypes}" th:value="${deviceType.id}" th:text="${deviceType.name}"
                            th:selected="${deviceType.selected}">类型名
                    </option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>子类型
            </label>
            <div class="layui-input-inline">
                <select name="deviceSubTypeId" required>
                    <option value="">请选择设备子类型</option>
                    <option th:each="deviceSubType, iterstart : ${deviceSubTypes}"
                            th:value="${deviceSubType.id}"
                            th:selected="${deviceSubType.id == device.deviceSubTypeId}"
                            th:text="${deviceSubType.name}">类型名
                    </option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span> 线路
            </label>
            <div class="layui-input-inline">
                <select name="railwayLineId" id="railwayLineId" lay-search="">
                    <option th:each="railwayLine, iterstart : ${railwayLines}" th:value="${railwayLine.id}"
                            th:text="${railwayLine.name}" th:selected="${railwayLine.id == device.railwayLineId}">线路</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span> 所属车站
            </label>
            <div class="layui-input-inline">
                <select name="stationId" id="stationId" lay-search="">
                    <option th:each="station, iterstart : ${stations}" th:value="${station.id}"
                            th:text="${station.name}" th:selected="${station.id == device.stationId}">车站</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span> 名称
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" name="name" required lay-verify="required" th:value="${device.name}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span> 编号
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" name="code" required lay-verify="required" th:value="${device.code}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>显示/隐藏
            </label>
            <div class="layui-input-inline">
                <select name="hide" required>
                    <option value="0" th:selected="${device.hide == 0}">显示</option>
                    <option value="1" th:selected="${device.hide == 1}">隐藏</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>位置信息
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" name="positionInfo" required lay-verify="required" th:value="${device.positionInfo}">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="deploy-time" class="layui-form-label">
                上道时间
            </label>
            <div class="layui-input-inline">
                <input class="layui-input" type="date" name="deployTime" id="deploy-time" th:value="device.deployTime">
            </div>
        </div>

        <div class="layui-input-inline multy-inline">
            <label class="layui-form-label">
                使用/备用
            </label>
            <div class="layui-input-inline multy-input">
                <select name="spare">
                    <option value="0" th:selected="${device.spare == 0}">使用</option>
                    <option value="1" th:selected="${device.spare == 1}">备用</option>
                </select>
            </div>
        </div>

        <div class="layui-input-inline multy-inline">
            <label class="layui-form-label">
                室内/室外
            </label>
            <div class="layui-input-inline multy-input">
                <select name="outdoor">
                    <option value="0" th:selected="${device.outdoor == 0}">室内</option>
                    <option value="1" th:selected="${device.outdoor == 1}">室外</option>
                </select>
            </div>
        </div>

        <div class="layui-input-inline multy-inline">
            <label class="layui-form-label">
                生产厂家
            </label>
            <div class="layui-input-inline multy-input">
                <input class="layui-input" name="manufacturerName" th:value="${device.manufacturerName}">
            </div>
        </div>

        <div class="layui-input-inline multy-inline">
            <label class="layui-form-label">
                设备型号
            </label>
            <div class="layui-input-inline multy-input">
                <input class="layui-input" name="deviceModel" th:value="${device.deviceModel}">
            </div>
        </div>

        <div class="layui-input-inline multy-inline">
            <label class="layui-form-label">
                厂内编号
            </label>
            <div class="layui-input-inline multy-input">
                <input class="layui-input" name="exFactorySeriesNumber" th:value="${device.exFactorySeriesNumber}">
            </div>
        </div>

        <!-- extendFields -->
        <div class="layui-input-inline multy-inline" th:each="deviceExtendField, iterstart : ${deviceExtendFields}">
            <label th:for="${deviceExtendField.id}" class="layui-form-label">
                <span class="x-red">*</span> <span th:text="${deviceExtendField.name}">field</span>
            </label>
            <div class="layui-input-inline multy-input">
                <input type="text" th:id="${deviceExtendField.id}" th:name="${deviceExtendField.id}"
                       autocomplete="off" class="layui-input" th:value="${deviceExtendField.value}">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                提交修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer', 'laydate'], function () {
        const $ = layui.jquery;
        const form = layui.form;
        const laydate = layui.laydate;

        form.on('select(typeChange)', function (data) {
            let typeId = data.elem.value;
            location.href = '/backstage/device/addPage?deviceTypeId=' + typeId
        });

        // 联动选择
        form.on('select()', function (data) {
            railwayLineStationLinkage(data.elem);
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#deploy-time' //指定元素
        });

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: '/backstage/device/add',
                type: 'post',
                data: $('#device-type-info-form').serialize(),
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    if (!result.success) {
                        layer.alert(result.msg);
                        return false;
                    }

                    layer.alert("增加成功", {icon: 6}, function () {
                        // 获得frame索引
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            });
            return false;
        });
    });

    function railwayLineStationLinkage(e) {
        const id = $(e).attr('id');

        if (id !== 'railwayLineId')
            return;

        const railwayLineId = $(e).val();
        if (!railwayLineId)
            return;

        $('#stationId').html('<option value="">直接选择或搜索选择</option>');
        layui.form.render("select");//重新渲染 固定写法

        $.ajax({
            url: '/client/station/getStationsByRailwayLineId',
            type: 'post',
            data: 'railwayLineId=' + railwayLineId,
            dataType: 'json',
            success: function (result) {
                if (!result.success) {
                    alert(result.msg);
                    return false;
                }

                $.each(result.obj, function (i, val) {
                    $('#stationId').append('<option value="' + val.id + '">' + val.name + '</option>')
                });

                layui.form.render("select");//重新渲染 固定写法
            }
        });
    }

</script>
</body>

</html>
