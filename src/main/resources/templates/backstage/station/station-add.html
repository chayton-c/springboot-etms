<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>

<body>
<div class="x-body">
    <form class="layui-form" id="station-add-form">
        <input type="hidden" value="0"/>
        <input type="hidden" name="lineId" th:value="${lineId}">
        <div class="layui-form-item">
            <label for="user-info-user-name" class="layui-form-label">
                <span class="x-red">*</span>名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="user-info-user-name" name="name" required lay-verify="userName"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="user-info-display-name" class="layui-form-label">
                <span class="x-red">*</span>编码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="user-info-display-name" name="code" required lay-verify="required"
                       autocomplete="off" class="layui-input" value="fff">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属路局</label>
            <div class="layui-input-inline">
                <select lay-verify="required" lay-search="" id="user-info-bureau" linkage-id="user-info-section">
                    <option value="">直接选择或搜索选择</option>
                    <option th:each="bureau, iterStat : ${bureaus}" th:value="${bureau.id}" th:text="${bureau.name}">局名</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属电务段</label>
            <div class="layui-input-inline">
                <select lay-verify="required" lay-search="" id="user-info-section" linkage-id="user-info-workshop">
                    <option value="">直接选择或搜索选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车间</label>
            <div class="layui-input-inline">
                <select lay-verify="required" lay-search="" id="user-info-workshop" linkage-id="user-info-work-area">
                    <option value="">直接选择或搜索选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">工区</label>
            <div class="layui-input-inline">
                <select name="workAreaId" lay-verify="required" lay-search="" id="user-info-work-area">
                    <option value="">直接选择或搜索选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <select name="hide" lay-verify="required" lay-search="">
                    <option value="0" th:selected="${station.hide == 0}">显示</option>
                    <option value="1" th:selected="${station.hide == 1}">隐藏</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                提交
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        const form = layui.form;

        // 联动选择
        form.on('select()', function (data) {
            userInfoOrganizationLinkage(data.elem);
        });

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: '/backstage/station/saveOrUpdate',
                type: 'post',
                data: $('#station-add-form').serialize(),
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    if (!result.success) {
                        layer.alert(result.msg);
                        return false;
                    }

                    layer.alert("增加成功", {icon: 6}, function () {
                        // 获得frame索引
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            });
            return false;
        });
    });

    function userInfoOrganizationLinkage(e) {
        const id = $(e).attr('id');
        const linkageId = $(e).attr('linkage-id');
        const organizationId = $(e).val();

        if (id === 'user-info-bureau') {
            $('#user-info-section').html('<option value="">直接选择或搜索选择</option>');
            $('#user-info-workshop').html('<option value="">直接选择或搜索选择</option>');
            $('#user-info-work-area').html('<option value="">直接选择或搜索选择</option>');
        }
        else if (id === 'user-info-section') {
            $('#user-info-workshop').html('<option value="">直接选择或搜索选择</option>');
            $('#user-info-work-area').html('<option value="">直接选择或搜索选择</option>');
        }
        else if (id === 'user-info-workshop') {
            $('#user-info-work-area').html('<option value="">直接选择或搜索选择</option>');
        }
        else {
            return;
        }
        layui.form.render("select");//重新渲染 固定写法

        if (!organizationId)
            return;

        $.ajax({
            url: '/client/organization/getSlave',
            type: 'post',
            data: 'organizationId=' + organizationId,
            dataType: 'json',
            success: function (result) {
                console.log(result);

                if (!result.success) {
                    alert(result.msg);
                    return false;
                }

                $.each(result.obj, function (i, val) {
                    $('#' + linkageId).append('<option value="' + val.id + '">' + val.name + '</option>')
                });

                layui.form.render("select");//重新渲染 固定写法
            }
        });
    }
</script>
</body>

</html>
