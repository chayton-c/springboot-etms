<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>

<body>
<div class="x-body">
    <form class="layui-form" id="user-add-form">
        <div class="layui-form-item">
            <label for="user-info-user-name" class="layui-form-label">
                <span class="x-red">*</span>版本名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="user-info-user-name" name="versionName" required autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">临时版本</label>
            <div class="layui-input-inline">
                <select name="dataVersionId" lay-verify="required" lay-search="">
                    <option value="">选择或输入临时版本</option>
                    <option th:each="interimVersion, iterStat : ${interimVersions}"
                            th:value="${interimVersion.id}" th:text="${interimVersion.name}">
                        局名
                    </option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                提交
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        const form = layui.form;

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                url: '/backstage/lkjVersion/createStableDataVersion',
                type: 'post',
                data: $('#user-add-form').serialize(),
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    if (!result.success) {
                        layer.msg(result.msg);
                        return false;
                    }

                    layer.alert("增加成功", {icon: 6}, function () {
                        // 获得frame索引
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.location.reload();
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
