<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/layui/lay/modules/laypage.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="backstage-user-form">
            <input type="hidden" name="pageSize" th:value="${page.pageSize}"/>
            <input type="hidden" name="currentPage"/>
            <input type="hidden" name="dataTypeId" th:value="16">
            <div hidden>
                <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </form>
    </div>

    <table class="layui-table" lay-filter="akagi">
        <thead>
        <tr>
            <th>局名</th>
            <th>局编号</th>
            <th>线名</th>
            <th>线编号</th>
            <th>行别</th>
            <th>车站名</th>
            <th>轨道电路制式</th>
            <th>股道号</th>
            <th>修改标注</th>
            <th>修改时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lkj16, iterstart : ${lkj16s}">
            <td th:text="${lkj16.bureauName}">局名</td>
            <td th:text="${lkj16.bureauCode}">局编号</td>
            <td th:text="${lkj16.railwayLineName}">线名</td>
            <td th:text="${lkj16.railwayLineCode}">线编号</td>
            <td th:text="${lkj16.downriver}">行别</td>
            <td th:text="${lkj16.stationName}">车站名</td>
            <td th:text="${lkj16.trackCircuitStandard}">轨道电路制式</td>
            <td th:text="${lkj16.staionTrackNumber}">股道号</td>
            <td th:text="${lkj16.remark}">修改标注</td>
            <td th:text="${lkj16.updateTime}">修改时间</td>
        </tr>
        </tbody>
    </table>
    <div th:include="/common/page::page('backstage-user-form')"></div>

</div>

</body>

</html>
