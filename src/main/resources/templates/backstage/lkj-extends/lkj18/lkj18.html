<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/layui/lay/modules/laypage.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="backstage-user-form">
            <input type="hidden" name="pageSize" th:value="${page.pageSize}"/>
            <input type="hidden" name="currentPage"/>
            <div class="layui-input-inline" th:include="/common/routingSelect::routingSelect()"></div>
            <input type="text" name="railwayLineName" placeholder="请输入线路名"
                   autocomplete="off" class="layui-input" th:value="${railwayLineName}">
            <input type="text" name="stationName" placeholder="请输入车站名"
                   autocomplete="off" class="layui-input" th:value="${stationName}">
            <input type="text" name="deviceCode" placeholder="请输入设备编码"
                   autocomplete="off" class="layui-input" th:value="${deviceCode}">


            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            <!--            <div class="layui-btn" lay-submit lay-filter="exportUsers">导出用户</div>-->
            <div style="margin-top: 10px">
                <div class="layui-input-inline">
                    <select id="lkj-version-id" name="lkjVersionId" lay-search="">
                        <option value="">选择或输入版本</option>
                        <option th:each="lkjVersion, iterstart : ${lkjVersions}" th:value="${lkjVersion.id}" th:text="${lkjVersion.name}"
                                th:selected="${lkjVersionId == lkjVersion.id}">线路
                        </option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="compare-lkj-version-id" name="compareLkjVersionId" lay-search="">
                        <option value="">选择对照版本</option>
                        <option th:each="lkjVersion, iterstart : ${lkjVersions}" th:value="${lkjVersion.id}" th:text="${lkjVersion.name}"
                                th:selected="${compareLkjVersionId == lkjVersion.id}">线路
                        </option>
                    </select>
                </div>
                <div class="layui-btn" lay-submit lay-filter="compare">对照版本</div>
                <div class="layui-btn" lay-submit lay-filter="createVersion">生成版本</div>
            </div>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" th:data-dataTypeId="${dataTypeId}" onclick="x_admin_show('添加','/backstage/lkj18/info?dataTypeId=' + this.getAttribute('data-dataTypeId'), 1000, 600)"><i class="layui-icon"></i>添加</button>
    </xblock>
    <table class="layui-table" lay-filter="akagi">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>局名</th>
            <th>局编号</th>
            <th>线名</th>
            <th>线编号</th>
            <th>行别</th>
            <th>车站名</th>
            <th>信号机编号</th>
            <th>信号机位置</th>
            <th>信号机类型</th>
            <th>轨道电路制式</th>
            <th>道岔辙叉号</th>
            <th>修改标注</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lkj18, iterstart : ${lkj18s}">
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${lkj18.bureauName}">局名</td>
            <td th:text="${lkj18.bureauCode}">局编号</td>
            <td th:text="${lkj18.railwayLineName}">线名</td>
            <td th:text="${lkj18.railwayLineCode}">线编号</td>
            <td th:text="${lkj18.downriver}">行别</td>
            <td th:text="${lkj18.stationName}">车站名</td>
            <td th:text="${lkj18.stationCode}">信号机编号</td>
            <td th:text="${lkj18.kilometerMark}">信号机位置</td>
            <td th:text="${lkj18.semaphoreType}">信号机类型</td>
            <td th:text="${lkj18.trackCircuitStandard}">轨道电路制式</td>
            <td th:text="${lkj18.turnoutFrogNumber}">道岔辙叉号</td>
            <td th:text="${lkj18.remark}">修改标注</td>
            <td th:text="${lkj18.updateTime}">修改时间</td>
            <td class="td-manage">
                <a title="编辑" th:data-id="${lkj18.id}" th:data-dataTypeId="${dataTypeId}" class="layui-btn layui-btn-sm layui-btn-normal"
                   onclick="x_admin_show('编辑','/backstage/lkj18/info?id=' + this.getAttribute('data-id') + '&dataTypeId='+this.getAttribute('data-dataTypeId') , 1000, 600)"
                   href="javascript:;">
                    编辑
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:include="/common/page::page('backstage-user-form')"></div>

</div>
<script th:inline="javascript">
    //导出用户
    layui.use(['form'], function () {
        const form = layui.form;

        // 联动选择
        form.on('select()', function (data) {
            changeDataType(data.elem);
        });

        // 联动选择
        form.on('submit(compare)', function (data) {
            const params = data.field;

            let lkjVersionId = params.lkjVersionId;
            let compareLkjVersionId = params.compareLkjVersionId;
            if (!compareLkjVersionId) {
                layer.msg("选择对照版本为必填项", {icon: 6});
            } else {
                x_admin_show('版本比对', '/backstage/lkj18/compare?baseVersionId=' + lkjVersionId
                    + '&compareLkjVersionId=' + compareLkjVersionId
                    , 1400, 800);
            }
        });

        form.on('submit(createVersion)', function(data) {
            const params = data.field;
            let dataTypeId = params.dataTypeId;
            console.log(dataTypeId);
            x_admin_show('添加版本','/backstage/lkjVersion/dataVersionInfo?dataTypeId=' + dataTypeId);
        });

        //导出测量结果
        form.on('submit(exportUsers)', function (data) {
            const params = data.field;

            let workshopId = params.workshopId;
            let workAreaId = params.workAreaId;
            let displayName = params.displayName;
            console.log(workshopId);
            window.location.href = '/backstage/user/exportUsers?workshopId=' + workshopId + '&workAreaId='+workAreaId + '&displayName=' + displayName;
        });
    });
</script>
</body>

</html>
