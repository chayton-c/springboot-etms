<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信号机电气特性测试卡片跳转页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="/js/template/html5shiv.r29.html5.min.js"></script>
    <script src="/js/template/respond-1.4.2.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="margin-top: 30px">

    <div class="layui-input-inline">
        <input type="text" id="executeUser" name="executeUser" lay-verify="executeUser"
               autocomplete="off" class="layui-input">
    </div>

    <div class="layui-input-inline">
        <select name="stationId" lay-search="" id="stationId">
            <option value="">选择或输入车间</option>
            <option th:each="station, iterstart : ${stationList}" th:value="${station.id}"
                    th:text="${station.name}">
                车站名称
            </option>
        </select>
    </div>

    <button class="layui-btn" onclick="searchInfo()">
        提交
    </button>


</div>

<div id="yemianTest">
    <iframe src="http://127.0.0.1:18080/RDP-SERVER/rdppage/show/a4048b233caf8df63db04621b632f300"
            style="width:100%;height:900px;" id="reportInfo"></iframe>
</div>


<script>
    function searchInfo() {
        const executeUser = $('#executeUser').val();
        const options=$('#stationId option:selected'); //获取选中的项

        const stationId = options.val();
        console.log(options.val());
        // if (executeUser != null && executeUser != '')
        $('#reportInfo').attr('src','http://127.0.0.1:18080/RDP-SERVER/rdppage/show/a4048b233caf8df63db04621b632f300?executeUser='+executeUser + '&stationId='+stationId);


    }
</script>
</body>
</html>
